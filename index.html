<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Simple Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <form name="myForm">
      <table border="2">
        <tr>
          <td align="center">
            <input type="text" name="display" id="screen" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" name="7" value="  7  " onclick="update(7)" class="btn-md"/>
            <input type="button" name="8" value="  8  " onclick="update(8)" class="btn-md"/>
            <input type="button" name="9" value="  9  " onclick="update(9)" class="btn-md"/>
            <input type="button" name="+" value="  +  " onclick="update('+')" class="btn-md"/>
            <br />
            <input type="button" name="4" value="  4  " onclick="update(4)" class="btn-md"/>
            <input type="button" name="5" value="  5  " onclick="update(5)" class="btn-md"/>
            <input type="button" name="6" value="  6  " onclick="update(6)" class="btn-md"/>
            <input type="button" name="-" value="  -  " onclick="update('-')" class="btn-md"/>
            <br />
            <input type="button" name="1" value="  1  " onclick="update(1)" class="btn-md"/>
            <input type="button" name="2" value="  2  " onclick="update(2)" class="btn-md"/>
            <input type="button" name="3" value="  3  " onclick="update(3)" class="btn-md"/>
            <input type="button" name="*" value="  x  " onclick="update('*')" class="btn-md"/>
            <br />
            <input type="button" name="c" value="  c  "
              onclick="form_reset();" class="btn-md"/>
            <input type="button" name="0" value="  0  " onclick="update(0)" class="btn-md"/>
            <input type="button" name="=" value="  =  " onclick="result();" class="btn-md"/>
            <input type="button" name="/" value="  /  " onclick="update('/')" class="btn-md"/>
          </td>
        </tr>
      </table>
    </form>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
